<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" type = "text/css" href="styles/journal.css">
</head>
<body>
    <div class = "row">
    <div class = "column">
    <h1 class = "entryHeading" >Daily Journal</h1>
    <form>
        <fieldset>
            <label for ="journalDate">Date of Entry:</label>
            <input type = "date" name= "journalDate" id = "journalDate"> <br>
        </fieldset>
        <fieldset>
            <label for ="concepts">Concepts Covered:</label>
            <input type = "text" name="concepts" id = "concepts">
        </fieldset>
        <fieldset>
            <label for ="entry">Journal Entry: </label>
            <textarea id = "entry" rows = "10" cols = "50"></textarea> <br>
        </fieldset>
        <fieldset>
            <label for = "mood">Mood for the day: </label>
            <select id= "mood">
                <option>Anxious</option>
                <option>Happy</option>
                <option>Sad</option>
                <option>Scared</option>
                <option>Angry</option>
                <option>Annoyed</option>
                <option>Frustrated</option>
                <option>Tired</option>
                <option>Confused</option>
                <option>Hopeful</option>
                <option>i'M fInE</option>
                <option>Ok</option>
            </select> 
        </fieldset>
        <br>
    </form>
            <button type = "submit" id = "record" class= "button">Record Journal Entry</button>
        
    
    </div>
    <div class = "column">
        <article class="entryLog" id = "journalEntryLog"></article>
    </div>
</div>
    <script src="scripts/journal.js"></script>
</body>
</html>
